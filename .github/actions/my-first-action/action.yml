name: my-first-action
run-name: Setting up Node
jobs:
  install node:
    runs-on: ubuntu-latest
    steps:
      - name: My first step - check out repository
        uses: actions/checkout@v4
      - name: My second step - installing node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: node --v